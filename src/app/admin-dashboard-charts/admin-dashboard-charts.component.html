<div class="charts-container">
  <div class="header-container">
    <h1>Admin Dashboard - Analytics</h1>
    <div class="button-container">
      <button class="back-btn" (click)="navigateBack()">Back to Dashboard</button>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="chart-wrapper">
    <h2>User Growth</h2>
    <canvas id="userGrowthChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>Auction Status Overview</h2>
    <canvas id="auctionStatusChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>Quarterly Revenue Trends</h2>
    <canvas id="revenueTrendsChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>Weekly Bid Activity</h2>
    <canvas id="bidActivityChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>Category Distribution</h2>
    <canvas id="categoryDistributionChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>Revenue by Region</h2>
    <canvas id="revenueByRegionChart"></canvas>
  </div>
</div>
